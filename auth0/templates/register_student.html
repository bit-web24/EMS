<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Register</h2>
    <div id="webcam-container">
        <video id="webcam" width="320" height="240" autoplay></video>
        <button id="capture-btn">Capture Image</button>
        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    </div>
    <form id="register-form" method="post">
        {% csrf_token %}
        <input type="hidden" id="image-data" name="image_data">
        <input type="hidden" name="role" value="student">
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Register</button>
    </form>

    <script>
        $(document).ready(function() {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('canvas');
            const captureBtn = document.getElementById('capture-btn');
            const imageDataInput = document.getElementById('image-data');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    console.error('Error accessing webcam:', err);
                });

            captureBtn.addEventListener('click', function() {
                // Capture image from webcam and store in canvas
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                // Convert canvas image data to base64 format
                const imageData = canvas.toDataURL('image/jpeg');
                // Store base64 data in hidden input field for form submission
                imageDataInput.value = imageData;
                // Optional: Display the captured image (for debugging or UI)
                // const img = new Image();
                // img.src = imageData;
                // document.body.appendChild(img);
            });
        });
    </script>
</body>
</html>
